# Server block for deppterter.paddelthanner.de
server {
    listen 80;
    listen [::]:80;

    server_name depperter.paddelthanner.de;
    root /usr/share/nginx/html/depperter.paddelthanner.de;
    index index.html index.htm;

    location / {
        try_files /img.png =404;
    }
}

