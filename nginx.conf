# Server block for best-tum-chair.paddelthanner.de - redirect to TUM AET
server {
    listen 80;
    listen [::]:80;

    server_name best-tum-chair.paddelthanner.de;

    location / {
        return 301 https://aet.cit.tum.de$request_uri;
    }
}

# Default server block (catch-all)
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}