# Server block for deppterter.paddelthanner.de
server {
    listen 80;
    listen [::]:80;

    server_name deppterter.paddelthanner.de;
    root /usr/share/nginx/html/deppterter.paddelthanner.de;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}

# Server block for single.paddelthanner.de
server {
    listen 80;
    listen [::]:80;

    server_name single.paddelthanner.de;
    root /usr/share/nginx/html/single.paddelthanner.de;
    index index.html index.htm;

    location / {
        try_files /img.png =404;
    }
}

# Default server block (catch-all)
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}